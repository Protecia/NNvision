{% extends "app1/base.html" %}

{% block content %}

<div class="row">
  <div class="columns">
    <h1 class="section-title">Camera</h1>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    
	
	<div class="row">
	<div class="large-12 columns">
	{% for res in camera %}
	<code id="robot-state" class="accesslog hljs"> {{ res.name }} - {{ res.url}} <br>
	<a href='/camera/last/{{ res.id }}'><img src="/img/last/{{ res.id }}" id="img{{ res.id }}" height="300" width="300"></a>  
	</code><br>
	 {% endfor %}
	</div>
	
	</div>
	<div class="row" ><div class="large-9 columns"><br>To add new camera please go to <a href='/admin'>admin</a>
	</div></div>
	
	
	
	
		
	
  </div>
</div>


{% endblock content %}

{% block endscript %}
<script>
{% for res in camera %}
document.getElementById('img{{ res.id }}').src = "/img/last/{{ res.id }}?random="+new Date().getTime();
window.setInterval(function()
{
    document.getElementById('img{{ res.id }}').src = "/img/last/{{ res.id }}?random="+new Date().getTime();
}, 3000);
{% endfor %}

</script>
{% endblock endscript %}
