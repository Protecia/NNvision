{% extends "app1/base.html" %}

{% block content %}

<div class="row">
  <div class="columns">
    <h1 class="section-title">Images</h1>
  </div>
</div>

<div class="row">
  <div class="large-15 columns">
    <h3> Detail :{{img.time|date:'Y-m-d H:i:s'}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<a href="javascript:history.back()">  Back</a> </h3>
	
	<div class="row">

		
		
			<img src="{{ img }}" id="img" alt=""  >
		

	</div><br>
	
  </div>
</div>



{% endblock content %}

{% block endscript %}
<script>

window.setInterval(function()
{
    document.getElementById('img').src = "{{ img }}?random="+new Date().getTime();
}, 5000);

</script>
{% endblock endscript %}
